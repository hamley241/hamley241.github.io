<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Grey Failure Zone</text>
  
  <!-- Health Check Layer (Top) -->
  <rect x="100" y="80" width="200" height="60" rx="8" fill="#22c55e" opacity="0.3" stroke="#22c55e" stroke-width="2"/>
  <text x="200" y="105" text-anchor="middle" fill="#22c55e" font-family="system-ui, sans-serif" font-size="12">Health Checks</text>
  <text x="200" y="125" text-anchor="middle" fill="#86efac" font-family="system-ui, sans-serif" font-size="10">All Passing ✓</text>
  
  <!-- User Experience Layer (Bottom) -->
  <rect x="100" y="260" width="200" height="60" rx="8" fill="#ef4444" opacity="0.3" stroke="#ef4444" stroke-width="2"/>
  <text x="200" y="285" text-anchor="middle" fill="#ef4444" font-family="system-ui, sans-serif" font-size="12">User Experience</text>
  <text x="200" y="305" text-anchor="middle" fill="#fca5a5" font-family="system-ui, sans-serif" font-size="10">Degraded ⚠</text>
  
  <!-- The Grey Zone (Center) -->
  <defs>
    <linearGradient id="greyZone" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.2"/>
      <stop offset="35%" style="stop-color:#eab308;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#9ca3af;stop-opacity:0.6"/>
      <stop offset="65%" style="stop-color:#f97316;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Grey zone bar -->
  <rect x="100" y="150" width="200" height="100" fill="url(#greyZone)" rx="4"/>
  <text x="200" y="205" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Grey Zone</text>
  <text x="200" y="225" text-anchor="middle" fill="#d1d5db" font-family="system-ui, sans-serif" font-size="9">Silent degradation</text>
  
  <!-- Arrows -->
  <line x1="200" y1="140" x2="200" y2="150" stroke="#6b7280" stroke-width="2"/>
  <line x1="200" y1="250" x2="200" y2="260" stroke="#6b7280" stroke-width="2"/>
  
  <!-- Multi-signal detection (Right side) -->
  <rect x="400" y="120" width="280" height="160" rx="8" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  <text x="540" y="145" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Multi-Signal Detection</text>
  
  <!-- Signal bars -->
  <rect x="420" y="165" width="60" height="15" rx="2" fill="#22c55e" opacity="0.8"/>
  <text x="490" y="175" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="9">CPU: OK</text>
  
  <rect x="420" y="190" width="60" height="15" rx="2" fill="#22c55e" opacity="0.8"/>
  <text x="490" y="200" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="9">Memory: OK</text>
  
  <rect x="420" y="215" width="45" height="15" rx="2" fill="#eab308" opacity="0.8"/>
  <text x="490" y="225" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="9">Latency: ↑</text>
  
  <rect x="420" y="240" width="30" height="15" rx="2" fill="#ef4444" opacity="0.8"/>
  <text x="490" y="250" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="9">Error Rate: ↑</text>
  
  <rect x="530" y="165" width="130" height="90" rx="4" fill="#1f2937" stroke="#374151"/>
  <text x="595" y="185" text-anchor="middle" fill="#9ca3af" font-family="monospace" font-size="8">Latency Trend</text>
  
  <!-- Simple trend line -->
  <polyline points="540,240 560,225 580,220 600,205 620,195 640,180 650,165" fill="none" stroke="#f97316" stroke-width="2"/>
  
  <!-- Converging arrows to solution -->
  <line x1="350" y1="200" x2="400" y2="200" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="375" y="195" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="9">detect</text>
</svg>